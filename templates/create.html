{% extends 'base.html' %}

{% block title %}
<title>Добавление товара</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Добавление товара</h1>
        <form method="post">
            <input type="text" name="title" id="title" class="form-control" placeholder="Введите название товара"><br>
            <input type="number" name="price" id="price" class="form-control" placeholder="Введите стоимость товара"><br>
            <button class="btn btn-outline-success" type="submit">Добавить</button>
        </form>
    </div>
{% endblock %}
